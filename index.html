  <body>
    <span></span>
    <h1>McDonald's Tunes</h1>
    <button id="playBtton" type="button">Play</button>
    <span></span>
  
    


  <span></span>
  <div class="slidecontainer">
    <label for="trackOffset"  > Start Offset:
      <label class="valueLabel" id="trackOffsetValue"> <br/></label>
        <input type="range" min="0" step=0.02 max="3" value="0" class="slider" id="trackOffset">
    </label>
  </div>
  <span></span>
  <div class="slidecontainer">
    <label for="timeFactor" > 
      Duration:
        <label class="valueLabel" id="timeFactorValue"> <br/></label>
        <input type="range" min="0" step=0.02 max="3" value="1" class="slider" id="timeFactor">
    </label>
  </div>
  <span></span>
  <div id="toneShiftContainer" class="slidecontainer">
    <label for="toneShift" > 
        Tone Shift:
        <label class="valueLabel" id="toneShiftValue"> <br/></label>
        <input type="range" min="-1" step=0.1 max="1" value="0" class="slider" id="toneShift">
    </label>
  </div>

  <span></span>
  <audio id="audioOutput" controls></audio>
